<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-primary w-100"
              />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li id="date"></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="d-flex weather-temperature">
              <img src="" alt="" id="icon" />
              <div class="main-temp">
                <strong id="temperature"></strong
                ><span class="metric"
                  ><a href="#" id="fahr-link" class="active">째F</a> |
                  <a href="#" id="celsius-link">째C</a></span
                >
              </div>
            </div>
          </div>
          <div class="col-6 hum-wind">
            <ul>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> mph</li>
            </ul>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="weather-forecast-day"></div>
            <img
              src="http://openweathermap.org/img/wn/02d@2x.png"
              alt="weather icon"
              width="36"
            />
            <div class="weather-forecast-temp">
              <span class="weather-forecast-max"> 18째 </span>
              <span class="weather-forecast-min"> 12째 </span>
            </div>
          </div>
        </div>
        <div class="open-source">
          <a
            href="https://github.com/melodymdev/Vanilla-JS-Weather-HW"
            target="_blank"
            >Open-Source Project</a
          >
          by Melody M
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
